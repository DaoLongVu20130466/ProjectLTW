plugins {
    id 'java-library'
    id 'maven-publish'
     id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}
apply plugin: 'org.hidetake.ssh'
apply plugin: 'java'
apply plugin: 'war'
compileJava {
    sourceCompatibility = 1.8 // Sử dụng phiên bản tương thích 1.8 hoặc mới hơn
    targetCompatibility = 1.8
    options.compilerArgs += ["--release", "8"] // Sử dụng phiên bản JDK 8 hoặc mới hơn
}
repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
dependencies {
    api 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    api 'javax.servlet:javax.servlet-api:4.0.1'
    api 'jstl:jstl:1.2'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'org.jdbi:jdbi3-core:3.24.1'
    api 'com.sun.mail:javax.mail:1.5.5'
    api 'commons-io:commons-io:2.11.0'
    api 'commons-fileupload:commons-fileupload:1.4'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'org.apache.maven.plugins:maven-install-plugin:2.4'
    api 'org.apache.maven.plugins:maven-deploy-plugin:2.7'
    api 'com.telerivet:TelerivetAPIClient:1.4.6'
    testImplementation 'junit:junit:3.8.1'
}

group = 'vn.nhom37.web'

description = 'web Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_5

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
remotes {
    host {
        host = '192.168.245.100'
        user = 'root'
        password = '123'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute ' docker stop tomcat9', ignoreError: true
                execute 'sudo docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/BaiNopCuoiKi.war'
                remove '/usr/deploy/BaiNopCuoiKi'
                put from: "${project.projectDir}/build/libs/BaiNopCuoiKi.war",
                        into: "/usr/deploy/BaiNopCuoiKi.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}
targetCompatibility = JavaVersion.VERSION_1_5
