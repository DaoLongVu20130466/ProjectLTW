plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}
apply plugin: 'org.hidetake.ssh'
apply plugin: 'java'
apply plugin: 'war'
configurations {
    moreLibs
}

repositories {
    flatDir { dirs "lib" }
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation 'com.sun.mail:javax.mail:1.6.0'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    // https://mvnrepository.com/artifact/javax.servlet/jstl
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
// https://mvnrepository.com/artifact/org.jdbi/jdbi3-core
    implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.24.1'
// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'


}
dependencies {
    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-catalina
    compileOnly group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '9.0.73'

// https://mvnrepository.com/artifact/de.mirkosertic.bytecoder/java.base
    implementation group: 'de.mirkosertic.bytecoder', name: 'java.base', version: '2023-03-28'

// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'com.telerivet:TelerivetAPIClient:1.4.6'}
remotes {
    host {
        host = '192.168.245.100'
        user = 'root'
        password = '123'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}
war {
    webAppDirectory = file('web/src/main/webapp')
    java { from 'web/src/main/java' }

    classpath configurations.moreLibs // adds a configuration to the WEB-INF/lib dir.

}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute ' docker stop tomcat9', ignoreError: true
                execute 'sudo docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/BaiNopCuoiKi.war'
                remove '/usr/deploy/BaiNopCuoiKi'
                put from: "${project.projectDir}/build/libs/BaiNopCuoiKi.war",
                        into: "/usr/deploy/BaiNopCuoiKi.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}